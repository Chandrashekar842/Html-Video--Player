<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="player">
            <video src="57d4b5b331ea6e3f833bc2d8d83ccbf8.converted.mp4" class="player__video viewer"></video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="play button">â–º</button>
                <input type="range" class="player__slider" name="volume" min="0" max="1" step="0.05" value="1">
                <input type="range" class="player__slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
                <button class="player__button" data-skip="-10"> << 10s</button>
                <button class="player__button" data-skip="10"> 25s >> </button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
